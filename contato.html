<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contato - Barber Nigga </title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap" rel="stylesheet">
</head>
<body class="corpo-contato">
    <header>
        <div class="caixa">
            <h1><a href="index.html"><img class="logo" src="img/logo.png"></a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
<main class="contato">
    <form>
        <label for="nome">Nome e sobrenome: </label>
        <input type="text" id="nome" class="input-padrao" required placeholder="Digite seu nome aqui">
        <label for="email"> Email: </label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio">

        <label for="telefone">Telefone:</label>
        <input type="tel" name="" id="telefone" class="input-padrao" required placeholder="(DD) 91234-5678">

        <label for="mensagemAdicional"> Deixe-nos um feedback</label>
        <textarea name="mensagem" id="mensagemAdicional" cols="60" rows="3" class="feedback"></textarea>
        
        <fieldset class= preferencias>
            <legend class="titulo-preferencia">Preferência de contato:</legend>

            <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
            
            <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
            
            <label for="whatsapp"><input type="radio" name="contato" id="whatsapp" checked>WhatsApp</label> 
        </fieldset>
        <fieldset class="periodo">
            <legend> Em qual período deseja ser atendido? </legend>
            <select class="select" name="" id="">
                <option value="">Manhã</option> 
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
        </fieldset>
        <label class="checkbox"><input type="checkbox" checked> Gostaria de Receber nossas novidades por e-mail? </label>
        <input class="enviar"  type="submit"  value="enviar">
        
    </form>
    <table>
        <thead>
            <tr>
                <th colspan="2">Horário de atendimeto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td >Segunda-feira</td>
                <td>10h às 22h</td>
            </tr>
            <tr>
                <td>Quarta-feira</td>
                <td>10h às 22h</td>
            </tr>
            <tr>
                <td>Sexta-feira</td>
                <td>10h às 22h</td>
            </tr>
            <tr>
                <td>Sábados</td>
                <td>12h às 00h</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="2">*Não atendemos aos domingos e feriados </td>
        </tfoot>
    </table>
</main>
    <footer>
        <img class="rodape" src="img/logo.png" alt="Logo Barbearia Nigga">
        <p class="copyright"> &copy; Copyright Barber Nigga 2020 </p>
    </footer>
    
</body>
</html>
